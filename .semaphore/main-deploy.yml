version: v1.0
name: main-deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: main-deploy
    task:
      secrets:
        - name: bundle-github
        - name: rubygems-deploy
      jobs:
        - name: main-deploy
          commands:
            - checkout --use-cache
            - gem build so_many_devices
            - chmod 0600 ~/.gem/credentials
            - gem push so_many_devices-*.gem
