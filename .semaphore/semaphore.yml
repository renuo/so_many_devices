version: "v1.0"
name: so_many_devices
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"

blocks:
  - name: tests
    execution_time_limit:
      minutes: 10
    dependencies: []
    task:
      secrets:
        - name: bundle-github
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: tests
          commands:
            - checkout --use-cache
            - cache restore
            - bundle install -j 4 --path vendor/bundle
            - cache store
            - bundle exec standardrb
            - bundle exec rspec
promotions:
  - name: main
    pipeline_file: main-deploy.yml
